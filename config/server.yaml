# RenderQ Server 配置

server:
  host: "0.0.0.0"
  port: 8000
  
database:
  # SQLite路径 (相对于运行目录)
  path: "data/renderq.db"

scheduler:
  # 调度器轮询间隔 (秒)
  poll_interval: 1.0
  # Worker心跳超时 (秒)
  worker_timeout: 60
  # Task最大重试次数
  max_task_retries: 3

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
